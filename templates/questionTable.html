 <html> 
    <head> 
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <link rel="stylesheet" href="../static/css/index.css">
    <!------ Include the above in your HEAD tag ---------->
    </head>  
    <body>
        <div class="container">
            <button onclick="window.location.href='/login'"/> Login</button>
			<button onclick="window.location.href='/adduser'"> Sign Up</button>
            <button onclick="window.location.href='/verify'"> Verify</button>
            <h1>Stack All The Flow </h1>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Look and Explore</h3>
                                <div class="pull-right">
                                    <span class="clickable filter" data-toggle="tooltip" title="Toggle table filter" data-container="body">
                                        <i class="glyphicon glyphicon-filter"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="panel-body">
                                <input type="text" class="form-control" id="dev-table-filter" data-action="filter" data-filters="#dev-table" placeholder="Filter Question" />
                            </div>
                            <table class="table table-hover" id="dev-table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Questions</th>
                                        <th>User</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for item in questionTable %}
                                    <tr>
                                        <th>{{item['pid']}}</th>
                                        <th>{{item['title']}}</th>
                                        <th>{{item['username']}}</th>
                                    </tr> 
                                    {% endfor %}
                                    
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                </div>
            </div>
        </body>
    </html>
